<h1> VAI CURINTIA</h1>
<body>
    <script>
        alert("Descubra o vencer da Libertadores");
        let curintia = parseInt (prompt("Insira os gols marcados pelo Corinthias"));
        let semmundial = parseInt (prompt("Insira os gols marcados pelo Palmeiras"));

        if (curintia>semmundial){
            document.write("<h1> O Corinthias é o vencedor da Libertadores.<h1>")
        }
         if(semmundial>curintia){
            document.write("<h1>O Palmeiras é o vencedor da Libertadores.<h1>")
            document.write("<h4>mas ainda não tem mundial<h4>")
        }

        if(semmundial=curintia && curintia,semmundial=0){
            document.write("<h1>O jogo terminou em EMPATE.<h1>")
        }
    
    </script>
    
</body>
