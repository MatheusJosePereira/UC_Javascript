    <script>
        alert(" Calcule a média aritmética ")
        let nota1 = parseFloat (prompt( "Digite a nota 1:"));
        let nota2 = parseFloat (prompt( "Digite a nota 2:"));
        let nota3 = parseFloat (prompt( "Digite a nota 3:"));
        let nota4 = parseFloat (prompt( "Digite a nota 4:"));
        let nota5 = parseFloat (prompt( "Digite a nota 5:"));
        let nota6 = parseFloat (prompt( "Digite a nota 6:"));
        let nota7 = parseFloat (prompt( "Digite a nota 7:"));
        let nota8 = parseFloat (prompt( "Digite a nota 8:"));
        let nota9 = parseFloat (prompt( "Digite a nota 9:"));
        let nota10 = parseFloat(prompt( "Digite a nota 10:"));
        
        let resultado = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 + nota10)/10


        document.write("As notas inseridas Foram :" + nota1 +"," + nota2 +"," + nota3 + "," + nota4 + "," + nota5 + "," + nota6 + "," + nota7 + "," + nota8 + "," + nota9 + "," + nota10 )
        document.write( "\n" + "Sua Média é: " + resultado);


    </script>
