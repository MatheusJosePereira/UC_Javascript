<body>

   <script>
    alert ("Digite dois Números, para descobrir o maior ");
    let n1 = parseFloat (prompt( "Digite um número:"));
    let n2 = parseFloat (prompt( "Digite um segundo número:"));

    if(n1>n2){
        document.write("Primeiro é maior")
    } else if (n1<n2){
        document.write("Segundo maior")
    } else  if(n1=n2){
        document.write("Números iguais")
    }
   </script>
</body>
</html>
