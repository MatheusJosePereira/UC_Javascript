<body>
    <script>
    alert(" Insira dois valores para serem calculados")
    let valor1 = parseInt (prompt("Insira um valor abaixo:"));
    let valor2 = parseInt (prompt("Insira um segundo valor abaixo:"));
    
   
    let soma = valor1 + valor2
    let subtração = valor1 - valor2
    let divisão = valor1 / valor2
    let multiplicação = valor1 * valor2

    document.write("O resultado da operações com os números" + valor1 + " e " + valor2 + "<br>");
    document.write("Soma = " + valor1 + " + " + valor2 + " = " +soma + "<br>" );
    document.write("Subtração = " + valor1 + " - " + valor2 + " = " + subtração + "<br>" );
    document.write("Divisão = " + valor1 + " / " + valor2 + " = " + divisão + "<br>" );
    document.write("Multiplicação = " + valor1 + " x " + valor2 + " = " + multiplicação + "<br>" );


    </script>
</body>
