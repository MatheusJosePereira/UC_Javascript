<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
       alert(" Calcule a média aritmética ")
        let nota1 = parseFloat (prompt( "Digite a nota 1:"));
        let nota2 = parseFloat (prompt( "Digite a nota 2:"));
        let nota3 = parseFloat (prompt( "Digite a nota 3:"));
        let nota4 = parseFloat (prompt( "Digite a nota 4:"));

        let media = (nota1+nota2+nota3+nota4)/4

        document.write("Sua média foi: " + media + "\n")

        if(nota1, nota2, nota3, nota4<0 && nota1,nota2, nota3, nota4>10){
            alert ("Só podem ser inseridas, notas de 0 a 10")
        }if(media>5){
            document.write("Você passou no teste")
        }else if(media<5){
            document.write("Tente novamente")
        }

        
    </script>
    
</body>
</html>
